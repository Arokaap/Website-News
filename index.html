    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!---- Libreria menu hamburguesa ------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"

    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body>
    <header class="header">
      <h1>Noticias Mundiales</h1>
    </header>

    <button class="panel-btn hamburger hamburger--vortex" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">Ultimas noticias</a>

      <section id="seccion1" class="section">

        <div id="container">
          <div class="row">
            <div class="col-lg">
              <div class="card">
                <img
                  src="https://via.placeholder.com/300.png/09f/fff"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                  <a href="#" class="btn btn-secondary">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--SCROLL-->
    <button class="scroll-top-btn hidden">&#11014;</button>

    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
