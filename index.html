<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---- Libreria menu hamburguesa ------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
    />

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Ejercicios DOM</title>
  </head>

  <body>
    <header class="header">
      <h1>Noticias Hispanas</h1>
    </header>

    <button class="panel-btn hamburger hamburger--vortex" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">Ultimas noticias</a>
      </nav>
    </aside>

    <main>
      <section id="seccion1" class="section">
        <div id="container">
          <!-- BUSCADOR -->
          <div class="buscador">
            <form class="d-flex" id="formBuscador">
              <input
                class="form-control me-2 w-50"
                type="search"
                placeholder="Buscador de noticias"
                aria-label="Search"
                name="buscador"
              />
              <button class="btn btn-outline-primary" type="submit">
                Buscar
              </button>
            </form>
          </div>
          <div class="row">
            <!--CONTENIDO NOTICIAS-->
          </div>
        </div>
      </section>
    </main>

    <!--SCROLL-->
    <button class="scroll-top-btn hidden">&#11014;</button>

    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--JAVASCRIPT-->
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
